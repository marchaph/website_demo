<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A box that animates its position with easeInQuad easing -->
      <a-box position="-2 1 -5" color="#4CC3D9"
          animation="
          property: position;
          from: -2 1 -5;
          to: 2 1 -5;
          dur: 1000;
          easing: easeInQuad;
          dir: alternate;
          loop: true;
      ">
      </a-box>

      <!-- A sphere that animates its rotation with easeInCubic easing -->
      <a-sphere position="0 1 -5" radius="0.8" color="#EF2D5E"
          animation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 4000;
          easing: easeInCubic;
          dir: alternate;
          loop: true;
          ">
      </a-sphere>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="green" shadow
    animation__click="startEvents: click; property: position; from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000"
    animation__enter="startEvents: mouseenter; property: scale; to: 2 2 2; dur: 500"
    animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 500">
  </a-box>
      <!-- A plane as a ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Camera with controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"><a-cursor></a-cursor></a-entity>
    </a-scene>
  </body>
</html>
