<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Rocketships</title>
    </head>
    <body>
        <a-scene>
            <!-- Set background -->
            <a-sky color="lightgreen"></a-sky>
            
            <!-- Set up the camera and cursor -->
            <a-camera><a-cursor></a-cursor></a-camera>
            
            <!-- Rocket -->
            <a-cone color="sandybrown" position="10 3 -10" radius-bottom="4" 
                radius-top="1" height="6"
                animation=" 
                    property: position;
                    from: 10 3 -10;
                    to: 10 100 -10;
                    dur: 3000;
                    startEvents: click;
                    ">
            </a-cone>
        </a-scene>
    </body>
</html>
