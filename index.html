<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A box that animates its position with easeInQuad easing -->
      <a-box position="-2 1 -5" color="#4CC3D9">
        <a-animation
          attribute="position"
          from="-2 1 -5"
          to="2 1 -5"
          dur="3000"
          easing="easeInQuad"
          direction="alternate"
          repeat="indefinite"
        ></a-animation>
      </a-box>

      <!-- A sphere that animates its rotation with easeInCubic easing -->
      <a-sphere position="0 1 -5" radius="0.8" color="#EF2D5E">
        <a-animation
          attribute="rotation"
          from="0 0 0"
          to="0 360 0"
          dur="4000"
          easing="easeInCubic"
          direction="alternate"
          repeat="indefinite"
        ></a-animation>
      </a-sphere>

      <!-- A plane as a ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Camera with controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
